<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Cadastra Carta</title>
</head> 

<h:body styleClass="bg-dark text-white">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<h:link value="New Station" outcome="/index.xhtml"
				styleClass="navbar-brand" />
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><h:link value="Lista" outcome="lista" /></li>
				<li class="active"><a href="#">Cadastro</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-10">
				<h2>Cadastro de Cartas</h2>
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Nome da Carta" />
						<h:inputText value='#{CartaSalvarBean.carta.nome}'
							required="true" id="titulo" styleClass="form-control" />
						<h:message for='titulo' />
					</div>
					<div class="form-group">
						<h:outputLabel value="DescriÃ§Ã£o da Carta" />
						<h:inputText value='#{CartaSalvarBean.carta.descricao}'
							required="true" id="descricao" styleClass="form-control" />
						<h:message for='descricao' />
					</div>
					<div class="form-group">
						<h:outputLabel value="PreÃ§o" />
						<h:inputText value='#{CartaSalvarBean.carta.preco}'
							required="true" id='preco' styleClass="form-control" />
						<h:message for='preco' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Raridade" />
						<h:inputText value="#{CartaSalvarBean.carta.raridade}"
							id="raridade" styleClass="form-control" />
						<h:message for="raridade" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Quantidade" />
						<h:inputText value="#{CartaSalvarBean.estoque.quantidade}"
							id="quantidade" styleClass="form-control"  />
						<h:message for="quantidade" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Imagem da Carta" />
						<h:inputFile value="#{CartaSalvarBean.imagemCarta}" id="imagemCarta"
							styleClass="form-control" />
						<h:message for="imagemCarta" />
					</div>
					<h:commandButton value='Cadastrar'
						action='#{CartaSalvarBean.salvar}'
						styleClass="btn btn-primary my-3" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
