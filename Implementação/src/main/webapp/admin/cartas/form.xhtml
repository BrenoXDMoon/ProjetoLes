<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/021265da4a.js" crossorigin="anonymous"></script>
    <title>Cadastra Carta</title>
</head>

<h:body styleClass="">
	<header class="site-header py-1 header">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="my-2 d-none d-md-inline-block f-22" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/admin/cartas/lista.xhtml">Listar</a>
        </nav>
    </header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2 border-rounded">
				<nav id="sidebarMenu" class="col-2 d-md-block sidebar collapse">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#{request.contextPath}/admin/admin.xhtml">
									<span class="font-weight-bold" >Dashboard</span>
								</a>
							</li>
							<span class="font-weight-bold border-bottom">Pedidos</span>
							<li class="nav-item mb-5">
								<a class="py-2 d-none d-md-inline-block ml-3" href="#{request.contextPath}/admin/pedido/lista.xhtml">Lista de Pedidos</a>
							</li>
							<span class="font-weight-bold border-bottom">Cartas</span>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/admin/cartas/lista.xhtml">Lista de Cartas</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/admin/cartas/form.xhtml"> Cadastro de Cartas </a>
							</li>
							<spam class="font-weight-bold border-bottom">Cliente</spam>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/admin/cliente/lista.xhtml"> Lista de Clientes </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/cliente/form.xhtml"> Cadastro de Clientes </a>
							</li>
							<spam class="font-weight-bold border-bottom">Cupons</spam>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/admin/cupom/lista.xhtml"> Lista de Cupons </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#{request.contextPath}/admin/cupom/form.xhtml"> Cadastro de Cupons </a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="col-8 mt-3">
				<h2>Cadastro de Cartas</h2>
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Nome da Carta" />
						<h:inputText value='#{cartaSalvarBean.carta.nome}'
							required="true" id="titulo" styleClass="form-control" />
						<h:message for='titulo' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descrição da Carta" />
						<h:inputTextarea value='#{cartaSalvarBean.carta.descricao}'
							required="true" id="descricao" styleClass="form-control" />
						<h:message for='descricao' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Fornecedor" />
						<h:inputText value='#{cartaSalvarBean.carta.fornecedor}'
							required="true" id="fornecedor" styleClass="form-control" />
						<h:message for='fornecedor' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Valor de Custo" />
						<h:inputText value='#{cartaSalvarBean.carta.valorCusto}'
							required="true" id="valorCusto" styleClass="form-control" />
						<h:message for='valorCusto' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Preço" />
						<h:inputText value='#{cartaSalvarBean.carta.preco}'
							required="true" id='preco' styleClass="form-control" />
						<h:message for='preco' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Raridade" /><br />
						<h:selectOneMenu value="#{cartaSalvarBean.carta.raridade}" styleClass="form-select">
	                        	<f:selectItems value="#{cartaSalvarBean.raridade}" var="raridade" itemLabel="#{raridade}" itemValue="#{raridade}"/>
                        </h:selectOneMenu>	
					</div>
					<div class="form-group">
						<h:outputLabel value="Quantidade" />
						<h:inputText value="#{cartaSalvarBean.estoque.quantidade}"
							id="quantidade" styleClass="form-control" validatorMessage="Tem que ter no mínimo uma carta">
							<f:validateLongRange minimum = "1"/>
							</h:inputText>
						<h:message for="quantidade" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Imagem da Carta" />
						<h:inputFile value="#{cartaSalvarBean.imagemCarta}" id="imagemCarta"
							styleClass="form-control" />
						<h:message for="imagemCarta" />
					</div>
					<h:commandButton value='Cadastrar'
						action='#{cartaSalvarBean.salvar}'
						styleClass="btn btn-primary my-3" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
