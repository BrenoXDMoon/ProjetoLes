<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/custom.css"
	rel="stylesheet" />
<title>Listar Carta</title>
</head>
<h:body styleClass="bg-dark text-white">
	
		 <header class="site-header  py-1">
	        <nav class="container d-flex flex-column flex-md-row justify-content-between">
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/admin/admin.xhtml">Admin</a>
	        </nav>
	    </header>
	

	

	<div class="row justify-content-center">
		<div class="col-10">
		<h2>Lista de Cartas</h2>
		
			<h:button styleClass = "my-3" value="Cadastrar Cartas" outcome="form" />

			<h:dataTable var="carta" value="#{adminListaCartaBean.cartas}"
				class="table table-bordered table-striped table-hover lista-carta">
				<h:column >
					<f:facet name="header">Nome</f:facet>
					<a class="decoration-none font-weight-bold text-white" href="#{request.contextPath}/admin/cartas/alterar.xhtml?id=#{carta.id}">#{carta.nome}</a>        	 
		        </h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
		        	 #{carta.descricao}
		        </h:column>
				<h:column>
					<f:facet name="header">Raridade</f:facet>
		         	#{carta.raridade}
		        </h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
		         	#{carta.preco}
		        </h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
		         	#{carta.estoque.quantidade}
		        </h:column>
				<h:column>
					<img src="#{request.contextPath}/file/#{carta.imagemPath}"
						width="30%" alt="#{carta.nome}" />
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
