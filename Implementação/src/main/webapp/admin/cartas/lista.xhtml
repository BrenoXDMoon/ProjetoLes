<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/custom.css"
	rel="stylesheet" />
<title>Cadastra Carta</title>
</head>
<h:body styleClass="bg-dark text-white">
	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#{request.contextPath}/index.xhtml">New
					Station</a>
			</div>
			<div id="navbar" class="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="#{lista}"><a value="Lista"
						href="#{request.contextPath}/admin/cartas/lista.xhtml">Lista</a></li>
					<li class="#{cadastro}"><a value="Lista"
						href="#{request.contextPath}/admin/cartas/form.xhtml">Cadastro</a></li>
					<li class="#{adm}"><a value="Lista"
						href="#{request.contextPath}/admin/admin.xhtml">Admistração</a></li>
				</ul>
			</div>
		</div>
		</nav>
	</h:form>

	<h2>Lista de Cartas</h2>


	<h:button value="Cadastrar Cartas" outcome="form" />

	<h:dataTable var="carta" value="#{adminListaCartaBean.cartas}"
		class="table table-bordered table-striped table-hover">
		<h:column>
			<f:facet name="header">Nome</f:facet>
        	 	#{carta.nome}
        	</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
        	 #{carta.descricao}
        </h:column>
		<h:column>
			<f:facet name="header">Raridade</f:facet>
         	#{carta.raridade}
        </h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
         	#{carta.preco}
        </h:column>
		<h:column>
			<f:facet name="header">Quantidade</f:facet>
         	#{carta.estoque.quantidade}
        </h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:form>
				<h:commandButton value='deletar'
					action='#{adminListaCartaBean.delete(carta)}' />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">Alterar</f:facet>
			<li><a
				href="#{request.contextPath}/admin/cartas/alterar.xhtml?id=#{carta.id}"><button>Alterar</button></a>
			</li>
		</h:column>
		<h:column>
			<img src="#{request.contextPath}/file/#{carta.imagemPath}"
				height="30%" width="30%" alt="#{carta.nome}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
