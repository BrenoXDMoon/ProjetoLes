<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{cartaEditarBean.id}" />
	<f:viewAction action="#{cartaEditarBean.carregaDetalhe()}" />
</f:metadata>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/021265da4a.js" crossorigin="anonymous"></script>
    <title>Alterar Carta</title>
</head> 

<h:body styleClass="">
	<header class="site-header py-1 header">
	        <nav class="container d-flex flex-column flex-md-row justify-content-between">
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/admin/cartas/lista.xhtml">Listar</a>
	        </nav>
	    </header>
	<div class="container mt-3">
		<div class="row">
			<div class="col-10">
				<h2>Atualização de Carta</h2>
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Nome da Carta" />
						<h:inputText value='#{cartaEditarBean.carta.nome}'
							required="true" id="titulo" styleClass="form-control" />

						<h:message for='titulo' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descrição da Carta" />
						<h:inputTextarea value='#{cartaEditarBean.carta.descricao}'
							required="true" id="descricao" styleClass="form-control" />

						<h:message for='descricao' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Fornecedor" />
						<h:inputText value='#{cartaEditarBean.carta.fornecedor}'
							required="true" id="fornecedor" styleClass="form-control" />
						<h:message for='fornecedor' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Valor de Custo" />
						<h:inputText value='#{cartaEditarBean.carta.valorCusto}'
							required="true" id="valorCusto" styleClass="form-control" />
						<h:message for='valorCusto' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Preço" />
						<h:inputText value='#{cartaEditarBean.carta.preco}'
							required="true" id='preco' styleClass="form-control" />

						<h:message for='preco' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Raridade: " /> <br />
						<h:selectOneMenu value="#{cartaEditarBean.carta.raridade}" styleClass="form-select">
	                        	<f:selectItems value="#{cartaEditarBean.raridade}" var="raridade" itemLabel="#{raridade}" itemValue="#{raridade}"/> 
                        </h:selectOneMenu>

						<h:message for="raridade" />
					</div>
					<h:inputHidden value="#{cartaEditarBean.estoque.id}"
						id="estoqueId" />
					<h:inputHidden value="#{cartaEditarBean.carta.id}"
						id="cartaId" />
						<h:inputHidden value="#{cartaEditarBean.carta.imagemPath}"
						id="cartaimagemCarta" />
					<div class="form-group">

						<h:outputLabel value="Quantidade" />
						<h:inputText value='#{cartaEditarBean.estoque.quantidade}'
							id="quantidade" styleClass="form-control" />

						<h:message for="quantidade" />
					</div>
					<div class="form-group my-4">
						<div>
							<img src="#{request.contextPath}/file/#{cartaEditarBean.carta.imagemPath}"
								height="30%" width="30%" />
						</div>
						<h:outputLabel value="Imagem da Carta" />
						<h:inputFile value="#{cartaEditarBean.imagemCarta}"
							id="imagemCarta" styleClass="form-control" />
						<h:message for="imagemCarta" />
					</div>
					<h:commandButton value='Atualizar'
						action='#{cartaEditarBean.salvar}'
						styleClass="btn btn-primary my-3">
						
					</h:commandButton>
					<h:commandButton value='Deletar'
							action='#{cartaExcluirBean.delete(cartaEditarBean.carta)}' 
							styleClass="btn btn-primary my-3 ml-3"
							>
					</h:commandButton>
							
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
