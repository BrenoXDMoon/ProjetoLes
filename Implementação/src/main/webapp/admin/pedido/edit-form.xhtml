<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />

<title>Detalhe Pedido</title>
</head>

<f:metadata>
	<f:viewParam id="id" name="id" value="#{pedidoBean.id}" />
	<f:viewAction action="#{pedidoBean.carregar()}" />
</f:metadata>



<body class="bg-dark text-white overflow-hidden">
	<header class="site-header py-1"> 
		<nav class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
			<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/admin.xhtml">Admin</a>
		</nav> 
	</header>
	<section class="container-fluid mt-5">
		<div class="row">
		<nav id="sidebarMenu" class="col-2 d-md-block bg-dark sidebar collapse">
			<div class="position-sticky pt-3">
				<ul class="nav flex-column">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#{request.contextPath}/admin/admin.xhtml">
							<span data-feather="home">Dashboard</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<span data-feather="file"></span>
							<a class="py-2 d-none d-md-inline-block ml-3" href="#{request.contextPath}/admin/pedido/lista.xhtml">Pedidos</a>
						</a>
					</li>
					<span class="font-weight-bold">Cartas</span>
					<li class="nav-item">
					<a class="nav-link" href="#{request.contextPath}/admin/cartas/lista.xhtml">
						Lista de Cartas
					</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#{request.contextPath}/admin/cartas/form.xhtml">
							Cadastro de Cartas
						</a>
					</li>
					<spam class="font-weight-bold">Cliente</spam>
					<li class="nav-item">
						<a class="nav-link" href="#{request.contextPath}/admin/cliente/lista.xhtml">
							Lista de Clientes
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#{request.contextPath}/cliente/form.xhtml">
							Cadastro de Clientes
						</a>
					</li>

					<spam class="font-weight-bold">Cupons</spam>
					<li class="nav-item">
						<a class="nav-link" href="#{request.contextPath}/admin/cupom/lista.xhtml">
							Lista de Cupons
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#{request.contextPath}/admin/cupom/form.xhtml">
							Cadastro de Cupons
						</a>
					</li>
				</ul>
				</div>
			</nav>
			
	<section class="container perfil mt-5">
		<div class="row">
			<div class="col-6">
				<h2 class='text-white'>Pedido</h2>
				<br />
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="#{pedidoBean.ped.uuid}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Status" /><br />
						<h:selectOneMenu value="#{pedidoBean.ped.statusPedido}" styleClass="form-select">
		                       	<f:selectItems value="#{pedidoBean.statusPedido}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
		                      </h:selectOneMenu>	
					</div>
					<div class="form-group">
						<h:outputLabel value="Total:" class="d-block bolder"/>
						<h:outputLabel value="#{pedidoBean.ped.total}" />
					</div>
					<h:commandButton value='Atualizar' action='#{pedidoBean.editar}' styleClass="btn btn-primary my-3" />
				</h:form>
			</div>
			<div class="col-6">
				<h2 class='text-white'>Cliente</h2>
				<br />
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Nome do CLiente:" class="d-block bolder"/>
						<h:outputLabel value="#{pedidoBean.ped.cliente.nome}" />
					</div>
					<div class="form-group">
					<h:outputLabel value="Endereï¿½o do Cliente:" class="d-block bolder"/>
						<h:outputLabel value="#{pedidoBean.ped.endereco.cidade.estado.estado}
						 #{pedidoBean.ped.endereco.cidade.cidade}
						 #{pedidoBean.ped.endereco.logradouro} 
						 " /> 
					</div>
					
				</h:form>
			</div>
		</div>
	</section>
	</div>

	</section>

</body>

<script src="#{request.contextPath}/assets/js/bootstrap.min.js"></script>
</html>
