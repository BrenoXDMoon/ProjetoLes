<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<title>Listar Pedidos</title>
</head>
<h:body styleClass="bg-dark text-white">

	<header class="site-header  py-1"> <nav
		class="container d-flex flex-column flex-md-row justify-content-between">
	<a class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/index.xhtml">NewStation</a> <a
		class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/admin/admin.xhtml">Admin</a> </nav> </header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-2 d-md-block bg-dark sidebar collapse">
			<div class="position-sticky pt-3">
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page"
						href="#{request.contextPath}/admin/admin.xhtml"> <span
							data-feather="home">Dashboard</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"> <span
							data-feather="file"></span> <a
							class="py-2 d-none d-md-inline-block ml-3"
							href="#{request.contextPath}/admin/pedido/lista.xhtml">Pedidos</a>
					</a></li>
					<span class="font-weight-bold">Cartas</span>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/admin/cartas/lista.xhtml"> Lista
							de Cartas </a></li>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/admin/cartas/form.xhtml">
							Cadastro de Cartas </a></li>
					<spam class="font-weight-bold">Cliente</spam>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/admin/cliente/lista.xhtml"> Lista
							de Clientes </a></li>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/cliente/form.xhtml"> Cadastro de
							Clientes </a></li>

					<spam class="font-weight-bold">Cupons</spam>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/admin/cupom/lista.xhtml"> Lista
							de Cupons </a></li>
					<li class="nav-item"><a class="nav-link"
						href="#{request.contextPath}/admin/cupom/form.xhtml"> Cadastro
							de Cupons </a></li>
				</ul>
			</div>
			</nav>

			<div class="col-10">
				<h2>Lista de Pedidos</h2>
				<h:dataTable var="pedido" value="#{pedidoListaBean.pedidos}"
					class="table table-bordered table-striped">
					<h:column>
						<f:facet name="header">ID</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">Data do Pedido</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">Cliente</f:facet>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>
</h:body>
</html>
