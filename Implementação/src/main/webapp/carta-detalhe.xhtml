<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/custom.css"
	rel="stylesheet" />
<title>Detalhe da Carta</title>
</head>

<f:metadata>
	<f:viewParam id="id" name="id" value="#{cartaDetalheBean.id}" />
	<f:viewAction action="#{cartaDetalheBean.carregaDetalhe()}" />
</f:metadata>

<head>
<title>#{cartaDetalheBean.carta.nome}</title>

</head>
<body class="bg-dark text-white">

	<header class="site-header  py-1"> <nav
		class="container d-flex flex-column flex-md-row justify-content-between">
	<a class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/index.xhtml">NewStation</a> <a
		class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/cliente/login.xhtml">Login</a> <a
		class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/carrinho.xhtml">Carrinho</a> </nav> </header>


	<section class="mt-5">
	<div class="container">
		<div class="row">
			<div class='col-6 '>

				<p>#{cartaDetalheBean.carta.nome}</p>

				<p>#{cartaDetalheBean.carta.raridade} -
					#{cartaDetalheBean.carta.descricao}</p>

				<p>R$ #{cartaDetalheBean.carta.preco}</p>

			</div>
		
			<div class='col-6'>
				<img class="w-50"
					src="#{request.contextPath}/file/#{cartaDetalheBean.carta.imagemPath}"
					alt="#{cartaDetalheBean.carta.nome}"
					title="#{cartaDetalheBean.carta.nome}" />
				
					
					<form method="post" class="adicionarAoCarrinho" jsf:id="formComprar">
							<button class="d-block mt-3 ml-17 btn-comprar btn" 
								jsf:action="#{carrinhoBean.add(cartaDetalheBean.id)}"
								type="submit" >
								Adicionar ao Carrinho
						
							</button>
					</form>
			</div>
				
		<a href="#{request.contextPath}/index.xhtml" class="btn" style="background-color: cornsilk;">Retornar</a>
		</div>

	</div>


	</section>


</body>
</html>
