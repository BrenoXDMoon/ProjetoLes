<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Detalhe da Carta</title>
</head> 

<f:metadata>
	<f:viewParam id="id" name="id" value="#{cartaDetalheBean.id}" />
	<f:viewAction action="#{cartaDetalheBean.carregaDetalhe()}" />
</f:metadata>

<head>
<title>#{cartaDetalheBean.carta.nome}</title>

</head>
<body class="bg-dark text-white">

	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#{request.contextPath}/index.xhtml">New Station</a>
			</div>

		</div>
		</nav>
	</h:form>


	<section>
	<div class="container">
		<div class="row">
			<div class='col-6'>
				<ul>
					<li>
						<p>#{cartaDetalheBean.carta.nome}</p>
					</li>
					<li>
						<p>#{cartaDetalheBean.carta.descricao}</p>
					</li>
					<li>
						<p>#{cartaDetalheBean.carta.raridade}</p>
					</li>
					<li>
						<p>#{cartaDetalheBean.carta.preco}</p>
					</li>
				</ul>
			</div>
			<div class='col-6'>
				<img class="w-50"
					src="#{request.contextPath}/file/#{cartaDetalheBean.carta.imagemPath}"
					alt="#{cartaDetalheBean.carta.nome}"
					title="#{cartaDetalheBean.carta.nome}" />
			</div>

		</div>

	</div>


	</section>


</body>
</html>
