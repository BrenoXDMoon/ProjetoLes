<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Index</title>
</head> 

<body class="bg-dark text-white">
    <header class="site-header  py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
			 <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <c:if test="#{!loginBean.isStatusSessao()}">
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/form.xhtml">Cadastre-se</a>
            </c:if>
            
            <c:if test="#{loginBean.isStatusSessao()}">
            	<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
            	<h:form>
	            	<h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger"/>            	
            	</h:form>
            </c:if>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
		</nav>
    </header>
    <section class="container index mt-5">
        <div class="row justify-content-center">
	        <div class="col-10 text-center">
	        	<div class="row justify-content-left">
	        		<ui:repeat value="#{adminListaCartaBean.cartas}" var="carta">
			            <div class="col-4">
		 					 <a href="#{request.contextPath}/carta-detalhe.xhtml?id=#{carta.id}"	title="#{carta.nome}">
									<img class="carta-imagem"
									src="#{request.contextPath}/file/#{carta.imagemPath}"
									alt="#{carta.nome}" title="#{carta.nome}I" 
									width="40%"/>
								</a>
							<br/>
							<span>Nome</span>
							<p>#{carta.nome}</p>
							<span>Preço</span>
							<p>#{carta.preco}</p>
			            </div>
			        </ui:repeat>
	        	</div>
	        </div>
		        
        </div>
    </section>
</body>
</html>
