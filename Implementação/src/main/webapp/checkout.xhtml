<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="assets/css/custom.css" rel="stylesheet" />
	<title>Checkout</title>
</head>

<body>
	<header class="site-header  py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
			 <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <c:if test="#{!loginBean.statusSessao}"> 
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/form.xhtml">Cadastre-se</a>
            </c:if>
            
            <c:if test="#{loginBean.statusSessao}">
            	<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
            	<h:form>
	            	<h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger"/>            	
            	</h:form>
            </c:if>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
		</nav>
    </header>
	<div class="container">
		<div class="row justify-content-center pedido">
			<div class="col-10">
				<h4 class="ml-8 mb-4">Detalhe do Pedido</h4>
				<div class="row justify-content-center">
					<div class="col-4 text-center">
						<img src="assets/img/cartas/blue-eyes.png" width="50%"/>
					</div>
					<div class="col-4">
						<p>Quantidade</p>
						<p>1</p>
					</div>
					<div class="col-4">
						<p>Valor</p>
						<p>R$10,00</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center dados mt-5 ml-13">
			<div class="col-6">
				<h4 class="mb-3">Cartão</h4>
					<h:selectOneMenu >
						<f:selectItems />
					</h:selectOneMenu>
					<h:selectManyMenu >
						<f:selectItems />
					</h:selectManyMenu>
				</div>
			</div>
			<!-- -->
			<div class="col-6">
				<h4 class=" mb-4">Endereço</h4>
				<div class="row justify-content-center">
					<div class="col-12">

						<span>Rua</span>
						<p>Rua 1</p>


						<span>CEP</span>
						<p>0800200</p>


						<span>Cidade</span>
						<p>mogi das cruzes</p>
						<a href="trocarEnderecoChekout.html"><button>Trocar
								Endereço</button></a> <a href="cliente/addEnderecoCheckout.html"><button>Adicionar
								outro Endereço</button></a>
					</div>
				</div>
			</div>
		</div>

	<div class="row justify-content-center my-5 ml-13">
		<div class="col-12 text-start">
			<h4 class="mb-3">Total</h4>
			<div class="row justify-content-start">

				<div class="col-3">
					<span>Frete</span>
					<p>R$ 2,50</p>
				</div>
				<div class="col-3">
					<span>Produto</span>
					<p>R$10,00</p>
				</div>
				<div class="col-3">
					<span>Total</span>
					<p>R$12,50</p>
				</div>

			</div>
		</div>
	</div>

	<div class="row justify-content-center ml-13">
		<div class="col-12 te">
			<p>Cupom</p>
				<input type="text"/>
				<button>Validar</button>
		</div>
	</div>


	<div class="row justify-content-center mb-5">
		<div class="col-4 text-right">
			<a href="confirmacaoPedido.html"><button>Confirma Pedido</button></a>
		</div>
	</div>


</body>
</html>
