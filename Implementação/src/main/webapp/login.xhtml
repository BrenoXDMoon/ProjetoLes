<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body class=" bg-dark">
	<h:form>
		<header class="site-header sticky-top py-1"> <nav
			class="container d-flex flex-column flex-md-row justify-content-between">
		<a class="navbar-brand mb-0 h1"
			href="#{request.contextPath}/index.xhtml">Terreno Benzido</a> <a
			class="py-2 d-none d-md-inline-block"
			href="#{request.contextPath}/login.xhtml">Login</a>
		<a class="py-2 d-none d-md-inline-block"
			href="#{request.contextPath}/carrinho.xhtml">Carrinho</a> </nav> </header>
	</h:form>
	<div class="row justify-content-center ">
		<div class="col-4">
			<c:if test="#{request.getSession(false).getAttribute('status')}">
				<p class="erro">Email ou Senha incorretos</p>
			</c:if>
			<form action="LoginServlet" method="post">
				<label>Login:</label>
				<input name="user" type="text" required="true" />
				
				<label>Senha:</label>
				<input name="senha" type="password" required="true" />

				<button type="submit">login</button>
			</form>
			<a href="#{request.contextPath}/cadastroCliente.xhtml">Não é
				cadastrado ?</a>
		</div>
	</div>
</h:body>
</html>
