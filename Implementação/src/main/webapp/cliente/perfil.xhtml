<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="#{request.contextPath}/assets/css/style.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="#{request.contextPath}/assets/css/custom.css"
	rel="stylesheet" />
<title>Perfil</title>
</head>

<f:metadata>
	<f:viewParam id="id" name="id" value="#{loginBean.id}" />
	<f:viewAction action="#{loginBean.carregar()}" />
</f:metadata>

<body class="text-white bg-dark">
	<header class="site-header  py-1">
		<nav
			class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2 d-none d-md-inline-block"
				href="#{request.contextPath}/index.xhtml">NewStation</a> 
			<a	class="py-2 d-none d-md-inline-block"
				href="#{request.contextPath}/cliente/login.xhtml">Login</a>
			<a	class="py-2 d-none d-md-inline-block"
				href="#{request.contextPath}/cliente/addCliente.xhtml">Cadastre-se</a>
			<a class="py-2 d-none d-md-inline-block"
				href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
		</nav>
	</header>
	<section class="container perfil mt-5">
		<div class="row">
			<div class="col-12 text-center">

				<h1>Bem vindo, #{loginBean.cliente.nome}</h1> 
				
				<h2 class='text-white'>Documentos</h2>
				<h:dataTable var="doc" value="#{loginBean.cliente.documentos}"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">Tipo</f:facet>
	        	 		#{doc.tipoDocumento}
	        		</h:column>
					<h:column>
						<f:facet name="header">Código</f:facet>
	        	 		#{doc.codigo}
	        		</h:column>
	        		
	        		<h:column>
	        			<f:facet name="header">Validade</f:facet>
	        			#{doc.validade}
	        		</h:column>

					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:form>
							<h:commandButton value='Editar'
								action="#{clienteEditarBean.redir}"/>
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Deletar</f:facet>
						<h:form>
							<h:commandButton value='Editar'
								action="#{clienteEditarBean.redir}" />
						</h:form>
					</h:column>
				</h:dataTable>

				<h2 class='text-white'>Endereço</h2>
				<h:dataTable var="end" value="#{loginBean.cliente.enderecos}"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">Logadouro</f:facet>
	        	 		#{end.logradouro}
	        	</h:column>
					<h:column>
						<f:facet name="header">CEP</f:facet>
	        	 		#{end.cep}
	        	</h:column>
					<h:column>
						<f:facet name="header">Adicionar</f:facet>
						<h:form>
							<h:commandButton value='Adicionar' action='#{EnderecoAdicionarBean.adicionar(end)}' />
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:form>
							<h:commandButton value='Editar' action='#{EnderecoAlterarBean.editar(end)}' />
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Deletar</f:facet>
						<h:form>
							<h:commandButton value='deletar'
								action='#{EnderecoDeletaBean.delete(end)}' />
						</h:form>
					</h:column>
				</h:dataTable>


				<br /> <br /> <br /> <br />
			</div>
		</div>
	</section>

</body>

</html>
