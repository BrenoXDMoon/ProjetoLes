<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Cadastro Documento</title>
</head>


<f:metadata>
	<f:viewParam id="id" name="id" value="#{loginBean.id}" />
	<f:viewAction action="#{loginBean.carregar()}" />
</f:metadata>

<body class="bg-dark text-white p-5">
    <header class="site-header py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
			 <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <c:if test="#{loginBean.statusSessao}">
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/addCliente.xhtml">Cadastre-se</a>
            </c:if>
            
            <c:if test="#{!loginBean.statusSessao}">
            	<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
            	<h:form>
	            	<h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger"/>            	
            	</h:form>
            </c:if>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
		</nav>
    </header>
    <section class="container perfil mt-5">
        <h:form enctype="multipart/form-data">
            <h4 class="py-4">Dados do Documento</h4>
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">
						<div class="form-group">
							<h:outputLabel value="Documento"/> <br />
							<h:selectOneMenu value="#{loginBean.doc.tipoDocumento}" styleClass="form-select">
	                        	<f:selectItems value="#{loginBean.tipoDocumento}" var="doc" itemLabel="#{doc}" itemValue="#{doc}"/>
	                        </h:selectOneMenu>
	                        
	                        <br />
	                        
	                        <h:outputLabel value="Código"/> <br />
	                        <h:inputText value="#{loginBean.doc.codigo}" class="form-control">
	                        </h:inputText>
	                        <c:if test="#{clienteSalvarBean.cpfError}">
	                        	<span style="color:red;">Cpf Invalido</span>
	                        </c:if>
	                        <br />
	                        <h:outputLabel value="Validade"/> <br />
	                        <h:inputText value="#{loginBean.doc.validade}" class="form-control"/>
						</div>
					</div>
				</div>
			</div>
	       <h:commandButton class="text-black"  action="#{loginBean.salvarDocumento}" styleClass="btn btn-success mt-5" value="Cadastrar"/>
        </h:form>
    </section>


</body>

</html>
