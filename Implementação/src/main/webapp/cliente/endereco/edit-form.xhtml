<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Altera Endereço</title>
</head>


<body class="bg-dark text-white">
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <c:if test="#{loginBean.statusSessao}">
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/form.xhtml">Cadastre-se</a>
            </c:if>
            
            <c:if test="#{!loginBean.statusSessao}">
            	<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
            	<h:form>
	            	<h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger"/>            	
            	</h:form>
            </c:if>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
		</nav>
    </header>
    <section class="container perfil mt-5">
        <h:form enctype="multipart/form-data">
            <h4 class="py-4">Dados de Endereço do Cliente</h4>
					<div class="border">
						<div class="row justify-content-center">
							<div class="col-10">
								<div class="form-group">
									<h:outputLabel value="Logradouro"/> <br />
									<h:inputText value="#{loginBean.endereco.logradouro}" required="true" id="logradouro" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="Número"/> <br />
									<h:inputText value="#{loginBean.endereco.numero}" required="true" id="numero" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="Bairro"/> <br />
									<h:inputText value="#{loginBean.endereco.bairro}" required="true" id="bairro" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="Complemento"/> <br />
									<h:inputText value="#{loginBean.endereco.complemento}"  id="complemento" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="CEP"/> <br />
									<h:inputText value="#{loginBean.endereco.cep}" required="true" id="cep" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="Cidade"/> <br />
									<h:inputText value="#{loginBean.endereco.cidade.cidade}" required="true" id="cidade" class="form-control"/>
								</div>
		
								<div class="form-group">
									<h:outputLabel value="Estado"/> <br />
									<h:inputText value="#{loginBean.endereco.cidade.estado.estado}" required="true" id="estado" class="form-control"/>
								</div>
		
								<div class="form-group">
			                        <h:outputLabel value="Tipo de Endereço"/> <br />
			                        <h:selectOneListbox value="#{loginBean.endereco.tipoEndereco}" class="form-select">
			                        	<f:selectItems value="#{clienteSalvarBean.tipos}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
			                        </h:selectOneListbox>
								</div>


							</div>
						</div>
					</div>
					<h:commandButton value='Atualizar' action='#{loginBean.editarEndereco}'
						styleClass="btn btn-primary my-3" />
        </h:form>
        
    </section>


</body>

</html>
