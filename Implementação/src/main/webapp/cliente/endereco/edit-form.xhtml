<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../assets/css/style.css" rel="stylesheet" />
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/css/custom.css" rel="stylesheet" />
<title>Altera Endereço</title>
</head>

<f:metadata>
	<f:viewParam id="end" name="end" value="#{loginBean.endereco}" />
</f:metadata>

<body class="bg-dark text-white">
	<header class="site-header sticky-top py-1"> <nav
		class="container d-flex flex-column flex-md-row justify-content-between">
	<a class="py-2 d-none d-md-inline-block" href="index.xhtml">NewStation</a>
	<a class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/admin/admin.xhtml">Admin</a> <c:if
		test="#{loginBean.cliente.cartoes == null}">
		<a class="py-2 d-none d-md-inline-block"
			href="#{request.contextPath}/cliente/login.xhtml">Login</a>
		<a class="py-2 d-none d-md-inline-block"
			href="#{request.contextPath}/cliente/addCliente.xhtml">Cadastre-se</a>
	</c:if> <c:if test="#{loginBean.cliente.cartoes != null}">
		<a class="py-2 d-none d-md-inline-block"
			href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
		<h:commandButton value="Logout" action="#{loginBean.logout}"
			class="btn btn-danger" />
	</c:if> <a class="py-2 d-none d-md-inline-block"
		href="#{request.contextPath}/carrinho.xhtml">Carrinho</a> </nav> </header>
	<section class="container perfil mt-5">
	<form enctype="multipart/form-data">
		<h4 class="py-4">Dados de Endereço do Cliente</h4>
		<div class="border">
			<div class="row justify-content-center">
				<div class="col-10">
					<div class="form-group">
						<h:outputLabel value="Logradouro" for="logradouro" />
						<h:inputText value="#{loginBean.endereco.logradouro}"
							id="logradouro" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Número" for="numero" />
						<h:inputText value="#{loginBean.endereco.numero}" id="numero"
							class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Bairro" for="bairro" />
						<h:inputText value="#{loginBean.endereco.bairro}" id="bairro"
							class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Complemento" for="complemento" />
						<h:inputText value="#{loginBean.endereco.complemento}"
							id="complemento" class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="CEP" for="cep" />
						<h:inputText value="#{loginBean.endereco.cep}" id="cep"
							class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Cidade" for="cidade" />
						<h:inputText value="#{loginBean.endereco.cidade.cidade}"
							id="cidade" class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Estado" for="estado" />
						<h:inputText value="#{loginBean.endereco.cidade.estado.estado}"
							id="estado" class="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Tipo de Endereço" for="tpEnd" />
						<h:selectOneListbox value="#{loginBean.endereco.tipoEndereco}"
							class="form-select" id="tpEnd">
							<f:selectItems value="#{loginBean.tipoEndereco}" var="tipo"
								itemLabel="#{tipo}" itemValue="#{tipo}" />
						</h:selectOneListbox>
					</div>

				</div>
			</div>
		</div>
		<h:commandButton class="btn btn-success"
			action="#{loginBean.editarEndereco}" />
	</form>
	</section>


</body>

</html>
