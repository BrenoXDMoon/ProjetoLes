<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
    <title>Cadastro</title>
</head>

<body class="bg-dark text-white p-5">
    <header class="site-header py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
        </nav>
    </header>
    <div class="container perfil mt-5">
        <h:form >
			<h4 class="py-4">Dados de Cliente</h4>
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">
						<div class="form-group">
							<label>Nome Completo</label>
							<h:inputText value="#{clienteSalvarBean.cliente.nome}" required="" id="nome" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Documento</label> <br />
							<h:selectOneListbox value="#{clienteSalvarBean.documento.tipoDocumento}" styleClass="form-select">
	                        	<f:selectItems value="#{clienteSalvarBean.documentos}" var="doc" itemLabel="#{doc}" itemValue="#{doc}"/>
	                        </h:selectOneListbox>
	                        
	                        <br />
	                        
	                        <label>Código</label>
	                        <h:inputText value="#{clienteSalvarBean.documento.codigo}" class="form-control"/>
	                        <label>Validade</label>
	                        <h:inputText value="#{clienteSalvarBean.validade}" class="form-control"/>
						</div>

						<div class="form-group">
							<label >Data de Nascimento</label>
							<h:inputText value="#{clienteSalvarBean.dataNascimento}" required="" id="dataNascimento" class="form-control"/>
							
						</div>

						<div class="form-group">
							<label>E-mail</label>
							<h:inputText value="#{clienteSalvarBean.cliente.email}" required="" id="email" class="form-control">
								<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>
						</div>

						<div class="form-group">
							<label>Senha</label>				
							
							<h:inputSecret value="#{clienteSalvarBean.senha.senha}" required="" id="senha" class="form-control"/>
							 
						</div>
						<div class="form-group">
							<label>Confirmar Senha</label>
							<h:inputSecret value="#{clienteSalvarBean.senha.confirmaSenha}" required="" id="confirmaSenha" class="form-control"/>
						</div>
					</div>
				</div>
			</div>

			<h4 class="py-4">Dados de Endereço do Cliente</h4>
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">
						<div class="form-group">
							<label>Logradouro</label>
							<h:inputText value="#{clienteSalvarBean.endereco.logradouro}" required="" id="logradouro" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Número</label>
							<h:inputText value="#{clienteSalvarBean.endereco.numero}" required="" id="numero" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Bairro</label>
							<h:inputText value="#{clienteSalvarBean.endereco.bairro}" required="" id="bairro" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Complemento</label>
							<h:inputText value="#{clienteSalvarBean.endereco.complemento}"  id="complemento" class="form-control"/>
						</div>

						<div class="form-group">
							<label>CEP</label>
							<h:inputText value="#{clienteSalvarBean.endereco.cep}" required="" id="cep" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Cidade</label>
							<h:inputText value="#{clienteSalvarBean.cidade.cidade}" required="" id="cidade" class="form-control"/>
						</div>

						<div class="form-group">
							<label>Estado</label>
							<h:inputText value="#{clienteSalvarBean.estado.estado}" required="" id="estado" class="form-control"/>
						</div>

						<div class="form-group">
	                        <label>Tipo de Endereço</label> <br />
	                        <h:selectOneListbox value="#{clienteSalvarBean.endereco.tipoEndereco}" class="form-select">
	                        	<f:selectItems value="#{clienteSalvarBean.tipos}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
	                        </h:selectOneListbox>
						</div>

					</div>
				</div>
			</div>

			<h4 class="py-4">Dados de Cartão do Cliente</h4>
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">

						<div class="form-group">
							<label >Número do Cartão</label>
							<h:inputText value="#{clienteSalvarBean.cartao.numero}" id="numeroCartao" styleClass="form-control" />
						</div>

						<div class="form-group">
							<label >Nome impresso</label>
							<h:inputText value="#{clienteSalvarBean.cartao.nomeImpresso}" id="nomeImpresso" class="form-control"/>
							
						</div>

						<div class="form-group">
							<label >Validade</label>
							<h:inputText  value="#{clienteSalvarBean.cartao.validade}" id="validade" class="form-control"/>
							
						</div>

						<div class="form-group">
							<label >Código de Segurança</label>
							<h:inputText value="#{clienteSalvarBean.cartao.codigoSeguranca}" id="codigoSeguranca" class="form-control"/>
							
						</div>

						<div class="form-group">
							<label >Bandeira do Cartão</label> <br />
							<h:selectOneListbox value="#{clienteSalvarBean.cartao.bandeira}" class="form-select">
	                        	<f:selectItems value="#{clienteSalvarBean.bandeiras}" var="bandeira" itemLabel="#{bandeira}" itemValue="#{bandeira}"/>
	                        </h:selectOneListbox>
						</div>
					</div>
				</div>
			</div>
        	<h:commandButton class="text-black" type="submit" action="#{clienteSalvarBean.salvar}" styleClass="btn btn-success mt-5" value="Cadastrar" />					
   		</h:form>
   	</div>
</body>
</html>
