<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <link href="#{request.contextPath}/assets/css/style.css" rel="stylesheet"/>
	    <link href="#{request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="#{request.contextPath}/assets/css/custom.css" rel="stylesheet"/>
	    <title>Novo Cartão de Crédito</title>
	</head>

	<body class="bg-dark text-white p-5">
	
		<nav class="container d-flex flex-column flex-md-row justify-content-between">
				<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/index.xhtml">NewStation</a>
	            <c:if test="#{loginBean.isStatusSessao()}">
		            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/login.xhtml">Login</a>
		            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/form.xhtml">Cadastre-se</a>
	            </c:if>
	            
	            <c:if test="#{!loginBean.isStatusSessao()}">
	            	<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/cliente/perfil.xhtml">Perfil</a>
	            	<h:form>
		            	<h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger"/>            	
	            	</h:form>
	            </c:if>
	            <a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho.xhtml">Carrinho</a>
			</nav>
	
			<h:form>
				<h4 class="py-4">Dados de Novo Cartão de Crédito</h4>
				<div class="border">
					<div class="row justify-content-center">
						<div class="col-10">
							<div class="form-group">
								<h:outputLabel value="Número do Cartão"/> <br />
								<h:inputText value="#{loginBean.card.numeroCartao}" required="true" id="numeroCartao" class="form-control"/>
							</div>
	
							<div class="form-group">
								<h:outputLabel value="Validade"/> <br />
								<h:inputText value="#{loginBean.card.validade}" required="true" id="valCard" class="form-control"/>
							</div>
	
							<div class="form-group">
								<h:outputLabel value="Código de Segurança"/> <br />
								<h:inputText value="#{loginBean.card.codigoSeguranca}" required="true" id="codigoSec" class="form-control" maxlength="3"/>
							</div>
	
							<div class="form-group">
								<h:outputLabel value="Nome Impresso"/> <br />
								<h:inputText value="#{loginBean.card.nomeImpresso}" required="true" id="nomeImpresso" class="form-control" />
							</div>
	
							<div class="form-group">
		                        <h:outputLabel value="Bandeira"/> <br />
		                        <h:selectOneListbox value="#{loginBean.card.bandeira}" class="form-select">
		                        	<f:selectItems value="#{loginBean.bandeiras}" var="band" itemLabel="#{band}" itemValue="#{band}"/>
		                        </h:selectOneListbox>
							</div>
						</div>
					</div>
				</div>
	
	        	<h:commandButton class="text-black" type="submit" action="#{loginBean.salvarCartao}" styleClass="btn btn-success mt-5" value="Adicionar Cartão" />
			</h:form>
	
	</body>
</html>
