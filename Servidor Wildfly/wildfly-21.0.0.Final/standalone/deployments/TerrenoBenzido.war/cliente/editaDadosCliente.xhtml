<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Editar cliente</title>
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	
	<f:metadata>
		<f:viewParam name="id" id="id" value="#{clienteBean.cliente.id}" />
		<f:viewAction action="#{clienteBean.carregaDetalhes()}"/>
	</f:metadata>
</head>
<h:body>

	<h:form>
		<header class="site-header sticky-top py-1">
			<nav class="container d-flex flex-column flex-md-row justify-content-between">
				<a class="navbar-brand mb-0 h1" href="#{request.contextPath}/index.xhtml">Terreno Benzido</a>
				<a class="py-2 d-none d-md-inline-block" href="#{request.contextPath}/carrinho/carrinho.xhtml">Carrinho</a>
			</nav>
		</header>
	</h:form>

	<h:form >
		<h4 class="py-4">Formulário de Edição dos Dados de Cliente</h4>
		
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">
						<div class="form-group">
							<h:outputLabel value="Nome Completo" />
							<h:inputText value='#{clienteBean.cliente.nomeCompleto}' required="true" id="nomeCompleto" styleClass="form-control"/>
							<h:message for='nomeCompleto' />
						</div>
						
						<div class="form-group">
							<h:outputLabel value="CPF" />
							<h:inputText value='#{clienteBean.cliente.cpf}' required="true"
								id="cpf" styleClass="form-control" />
							<h:message for='cpf' />
						</div>
	
						<div class="form-group">
							<h:outputLabel value="Data de Nascimento" />
							<h:inputText value="#{clienteBean.cliente.dataNascimento}"
								id="dataNascimento" styleClass="form-control" />
							<h:message for="dataNascimento" />
						</div>
	
						<div class="form-group">
							<h:outputLabel value="E-mail" />
							<h:inputText value="#{clienteBean.cliente.email}" id="email"
								styleClass="form-control" />
							<h:message for="email" />
						</div>
	
						<div class="form-group">
							<h:outputLabel value="Senha" />
							<h:inputText value="#{clienteBean.cliente.senha}" id="senha"
								styleClass="form-control" />
							<h:message for="senha" />
						</div>
						<h:commandButton value='Cadastrar' action='#{clienteBean.salvar}'
						styleClass="btn btn-primary my-3" />
					</div>
				</div>
			</div>
	</h:form>

</h:body>
</html>
