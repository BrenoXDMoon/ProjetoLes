<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <title>Altera Cartão</title>
</head>

<body class="bg-dark text-white">
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="../index.html">NewStation</a>
            <a class="py-2 d-none d-md-inline-block" href="login.html">Login</a>
            <a class="py-2 d-none d-md-inline-block" href="../carrinho.html">Carrinho</a>
        </nav>
    </header>
    <section class="container perfil mt-5">
        <form enctype="multipart/form-data">
            <h4 class="py-4">Dados do Cartão</h4>
					<div class="border">
						<div class="row justify-content-center">
							<div class="col-10">

								<div class="form-group">
									<label >Número do Cartão</label>
									<input type="text" value="5544 7865 0216 8426"
										id="numeroCartao" class="form-control" />
								</div>

								<div class="form-group">
									<label >Nome impresso</label>
									<input type="text" value="Nome 1"
										id="nomeImpresso" class="form-control" />
								</div>

								<div class="form-group">
									<label >Validade</label>
									<input type="text" value="00/00"
										id="validade" class="form-control" />
								</div>

								<div class="form-group">
									<label >Código de Segurança</label>
									<input type="text" value="cvc"
										id="codigoSeguranca" class="form-control" />
								</div>

								<div class="form-group">
									<label >Bandeira do Cartão</label><br>
									<select name="cars" id="cars">
										<option value="volvo" selected="True">Elo</option>
										<option value="saab">Master Card</option>
										<option value="#">Visa</option>
									</select>
								</div>
							</div>
						</div>
					</div>
        </form>
        <a href="perfil.html" style="text-decoration: none;"><button class="text-black mt-3">Salvar</button></a>
    </section>


</body>

</html>
