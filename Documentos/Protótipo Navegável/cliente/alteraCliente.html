<body class="bg-dark text-white"> 
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">

    <section class="container perfil mt-5">

                            <label value="CPF" />CPF</label>
                            <input type="text" value='000000000' required="true" id="cpf" class="form-control" />

                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="text" value="12/12/2012" id="dataNascimento" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label value="E-mail">E-mail</label>
                            <input type="text" value="nome@yahoo.com" id="email" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input type="text" value="159753" id="senha" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <a href="../admin/listaCliente.html" style="text-decoration: none;"><button class="text-black mt-3">Salvar</button></a>
