    <main>
        <!--================register_part Area =================-->
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-8 col-md-8">
					<h3 class="mb-30">Atualizar Cadastro de Cliente</h3>
					<form action="#">
						<div class="mt-10">
							<input type="text" name="titulo" placeholder="Título"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="text" name="autor" placeholder="Autor"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Autor'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="ano" placeholder="Ano"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ano'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="text" name="editora" placeholder="Editora"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Editora'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="edicao" placeholder="Edição"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Edição'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="isbn" placeholder="ISBN"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'ISBN'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="codigo_barras" placeholder="Código de barras"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Código de barras'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="paginas" placeholder="Número de Páginas"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Número de Páginas'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<textarea class="single-textarea" placeholder="Sinópse" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Sinópse'" required></textarea>
						</div>
						<div class="mt-10">
							<input type="text" name="precificacao" placeholder="Grupo de Pecificação"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Grupo de Precificação'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<input type="number" name="quantidade" placeholder="Quantidade"
								onfocus="this.placeholder = ''" onblur="this.placeholder = 'Quantidade'" required
								class="single-input">
						</div>
						<div class="mt-10">
							<div class="row">
								<div class="col-lg-12">
									<blockquote class="generic-blockquote">
											<center><h5>Dimensões</h5></center>
											<input type="number" name="altura" placeholder="Altura"
												onfocus="this.placeholder = ''" onblur="this.placeholder = 'Altura'" required
												class="single-input">
											<input type="number" name="largura" placeholder="Largura"
												onfocus="this.placeholder = ''" onblur="this.placeholder = 'Largura'" required
												class="single-input">
											<input type="number" name="profundidade" placeholder="Profundidade"
												onfocus="this.placeholder = ''" onblur="this.placeholder = 'Profundidade'" required
												class="single-input">
											<input type="number" name="peso" placeholder="Peso"
												onfocus="this.placeholder = ''" onblur="this.placeholder = 'Peso'" required
												class="single-input">
									</blockquote>
								</div>
							</div>
						</div>
						
						
						<div class="mt-10">
							<div class="row">
								<div class="col-lg-12">
									<blockquote class="generic-blockquote">
											<center><h5>Categorias</h5></center>
											
											<div class="single-element-widget mt-30">
												<div class="switch-wrap d-flex justify-content-between">
													<p>Categoria 1</p>
													<div class="primary-checkbox">
														<input type="checkbox" id="cate1">
														<label for="cate1"></label>
													</div>
												</div>
												<div class="switch-wrap d-flex justify-content-between">
													<p>Categoria 2</p>
													<div class="primary-checkbox">
														<input type="checkbox" id="cate2">
														<label for="cate2"></label>
													</div>
												</div>
												<div class="switch-wrap d-flex justify-content-between">
													<p>Categoria 3</p>
													<div class="primary-checkbox">
														<input type="checkbox" id="cate3">
														<label for="cate3"></label>
													</div>
												</div>
											</div>
											
									</blockquote>
								</div>
							</div>
						</div>
						
						
						
						
						
						
						
						
						<!-- For Gradient Border Use -->
						<!-- <div class="mt-10">
									<div class="primary-input">

										<label for="primary-input"></label>
									</div>
								</div> -->
						
						
						<div class="mt-10">
							<button class="btn_3" type="submit" value="submit">Atualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
