<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <title>Adicionar Carta</title>
</head>

<body class="bg-dark text-white">
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="../index.html">NewStation</a>
            <a class="py-2 d-none d-md-inline-block" href="../admin.html">Admin</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2>Cadastro de Cartas</h2>
                <form enctype="multipart/form-data">
                    <div class="form-group">
                        <label value="">Nome da Carta</label>
                        <input type="text" class="form-control" required="true" id="titulo" />

                    </div>
                    <div class="form-group">
                        <label value="">Descrição da Carta</label>
                        <input type="text" class="form-control" required="true" id="descricao" />

                    </div>
                    <div class="form-group">
                        <label value="" >Preço</label>
                        <input type="text" class="form-control" required="true" id='preco' />

                    </div>
                    <div class="form-group">
                        <label value="" >Raridade</label>
                        <input type="text" class="form-control" id="raridade" />

                    </div>
                    <div class="form-group">
                        <label value="" >Quantidade</label>
                        <input type="text" class="form-control" id="quantidade" />

                    </div>
                    <div class="form-group">
                        <label value="" >Imagem da Carta</label>
                        <input type="file"="imagemCarta" class="form-control" />

                    </div>
                    
                </form>
                <a href="listaCarta.html" style="text-decoration: none;"><button class="n-primary my-3">Cadastrar</button></a>
            </div>
        </div>
    </div>
</body>

</html>
